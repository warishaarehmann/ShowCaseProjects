<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Page Loader -->
         <!-- Page Loader -->

    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <span class="loader-text">TaskFlow</span>
        </div>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-bg">
        <div class="floater floater-1"></div>
        <div class="floater floater-2"></div>
        <div class="floater floater-3"></div>
        <div class="floater floater-4"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Task<span class="highlight">Flow</span></span>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-value" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">Done</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Task
                </h2>
                <form class="task-form" id="taskForm">
                    <div class="form-row">
                        <div class="form-group flex-grow">
                            <label for="taskTitle">Task Title</label>
                            <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group flex-grow">
                            <label for="taskDescription">Description (Optional)</label>
                            <textarea id="taskDescription" placeholder="Add more details..." rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                    </div>
                    <button type="submit" class="btn-add">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </form>
            </section>

            <!-- Filter & Search Section -->
            <section class="filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <button class="clear-search" id="clearSearch">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        Pending
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i>
                        Completed
                    </button>
                </div>
                <div class="priority-filters">
                    <button class="priority-btn" data-priority="all">All</button>
                    <button class="priority-btn" data-priority="high">
                        <span class="priority-dot high"></span>High
                    </button>
                    <button class="priority-btn" data-priority="medium">
                        <span class="priority-dot medium"></span>Medium
                    </button>
                    <button class="priority-btn" data-priority="low">
                        <span class="priority-dot low"></span>Low
                    </button>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="section-title">
                        <i class="fas fa-clipboard-list"></i>
                        Your Tasks
                    </h2>
                    <button class="btn-clear-completed" id="clearCompleted">
                        <i class="fas fa-trash-alt"></i>
                        Clear Completed
                    </button>
                </div>
                <div class="tasks-list" id="tasksList">
                    <!-- Tasks will be rendered here -->
                </div>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-check"></i>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Confetti Container -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Task</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTitle">Task Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPriority">Priority</label>
                        <select id="editPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDueDate">Due Date</label>
                        <input type="date" id="editDueDate">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
